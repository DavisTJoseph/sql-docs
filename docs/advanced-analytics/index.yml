sections:   
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'After you <a href="install/sql-machine-learning-services-windows-install">install SQL Server Machine Learning Services</a>, you can get started using these quickstarts:'
  - type: list
    style: unordered
    items:
      - html: 'Run a "Hello world" script <a href="tutorials/quickstart-python-run-using-t-sql">in Python</a> or <a href="tutorials/quickstart-r-run-using-tsql">in R</a>'
      - html: 'Create a predictive model <a href="tutorials/quickstart-python-train-score-in-tsql">in Python</a> or <a href="tutorials/quickstart-r-create-predictive-model">in R</a>'

- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to explore data, do feature engineering, train and deploy models, and make predictions:'
  - type: list
    style: unordered
    items:
    - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Use Python in T-SQL</a>: Explore data, perform feature engineering, train and deploy models, and make predictions (five-part series)'
    - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Use R in T-SQL</a>: Explore data, perform feature engineering, train and deploy models, and make predictions (five-part series)'
    - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Use Machine Learning Services in R tools</a>: Explore data, create graphs and plots, perform feature engineering, train and deploy models, and make predictions (six-part series)'

- title: Solutions
  items:
  - type: paragraph
    text: 'Find <a href="tutorials/data-science-scenarios-and-solution-templates">templates to help you build machine learning solutions</a> on SQL Server.'

- title: Reference
  items:
  - type: paragraph
    text: 'Use both open source packages and frameworks, and Microsoft Python and R packages in SQL Server Machine Learning Services:'
  - type: list
    style: unordered
    items:
    - html: '<a href="python/ref-py-revoscalepy">revoscalepy in Python</a>: Distributed and parallel processing for Python tasks: data transformation, exploration, visualization, statistical and predictive analytics'
    - html: '<a href="python/ref-py-microsoftml">microsoftml in Python</a>: Functions based on Microsoft AI algorithms for Python'
    - html: '<a href="r/ref-r-revoscaler">RevoScaleR in R</a>: Distributed and parallel processing for R tasks: data transformation, exploration, visualization, statistical and predictive analytics'
    - html: '<a href="r/ref-r-microsoftml">MicrosoftML in R</a>: Functions based on Microsoft AI algorithms for R'
    - html: '<a href="r/ref-r-olapr">olapR in R</a>: Imports data from OLAP cubes'
    - html: '<a href="r/ref-r-sqlrutils">sqlRUtils in R</a>: Helper functions for encapsulating R and T-SQL'

